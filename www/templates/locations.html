<ion-view view-title='{{"locations" | translate}}'>
  <ion-content>
	<div id="map_canvas">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
			<ui-gmap-marker ng-repeat="qmarker in markersArray"  coords="qmarker.coords" options="qmarker.options" events="qmarker.events" idkey="qmarker.id">
        	</ui-gmap-marker>		 
      </ui-gmap-google-map>
  </div>
  
    <ion-list>
      <ion-item ng-repeat="location in locations" href="#/app/locations/id{{location.id}}" >
        <div class="location-wrapper row">
			<div class="location-logo col-33">
				<img ng-src="{{location.photo[0]}}" /> 
			</div>
			<div class="location-content col-offset-10 col-67">
				<h3>{{location.name}}</h3>
				<h4>{{location.description}}</h4>
			</div>
		</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
