<ion-view id="location-screen" view-title="{{loctn.shortname}}" hide-back-button='false'>
  <ion-content>
	<div class="big-img card" ng-click="showImage()" style='background-image: url("{{loctn.photo[0]}}")'>
	  <div class="item">
			<h1>{{loctn.shortname}}</h1>
	  </div>
	</div>
	
	<div class="card sub-title-wrap">
	  <div class="item item-divider">
			<p>{{loctn.name}}</p>	
	  </div>
	  <div class="item item-text-wrap">
		<p class="short-description">{{loctn.description}} </p>
		<p><a  class="read-more-btn button check-button" ng-click="openContentModal()"><i class="ion-arrow-expand"></i>{{"read_more" | translate}}</a></p>
	  </div> 
	</div>

    <a class="button check-button" ng-href="#/app/inner-map/mp{{currID}}" ng-show="check_inner_loc==1">
	  {{"look_inside" | translate}}
	</a>
	
	
	<div class="card address-wrap text-center">
	  <div class="item item-divider">
			<p><i class="ion-ios-location-outline"></i> {{"contact_inf" | translate}}</p>	
	  </div>
	  <div class="item ">
			<p><i class="ion-ios-location"></i> {{loctn.address}}</p>	
	  </div>
	  <div class="item ">
			<p><i class="ion-clock"></i> {{"visit_hours" | translate}}</p>	
	  </div>
	  <div class="item ">
			<p><i class="ion-ios-telephone"></i><a href="tel:+{{loctn.phone}}">{{loctn.phone}}</a></p>	
	  </div>			
	  <div class="item " ng-repeat="website in loctn.websites"><a ng-href="{{website}}" target="_blank">{{website}}</a></div>	
	</div>
    
	<div id="map" data-tap-disabled="true">
         <ui-gmap-google-map center='map.center' zoom='map.zoom'>
          	<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        	</ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
    
    <a id="go-to-quest" class="button check-button" href="#/app/quest/quest{{currID}}" ng-show="check_quest==1">{{"test_yourself" | translate}}</a>

	<script id="image-modal.html" type="text/ng-template">
	  <div class="modal image-modal transparent" >
	      <ion-pane class="transparent">
			 <a class="icon ion-close hide-btn" ng-click="closeModal()"></a>
	         <img ng-src="{{imageSrc}}" class="fullscreen-image"/>
			 <div class="slider-nav-wrapp">
				<div class="slider-nav-left-side" >
					<a class="button icon-left ion-arrow-left-b button-clear"  ng-click="slideLeft()"></a>
				</div>
				<div class="slider-nav-right-side" >
					<a class="button icon-right ion-arrow-right-b button-clear" ng-click="slideRight()"></a>
				</div>
			 </div>
	      </ion-pane>
	  </div>
	</script>
	
	<script id="full-description-modal.html" type="text/ng-template">
	  <ion-modal-view  >
	  <ion-header-bar>
		<h1 class="title">{{loctn.name}}</h1>
		<div class="buttons">
		  <button class="button button-clear" ng-click="closeContentModal()">Close</button>
		</div>
	  </ion-header-bar>
	  <ion-content class="light-grey-background">
		<div class="card ">
	  <div class="item item-text-wrap">
		<p class="full-description">{{loctn.description}}</p>
	  </div> 
	</div>
	<div class="text-center">
		<a  class="read-more-btn button button-light" ng-click="closeContentModal()">
		<i class="ion-arrow-shrink"></i> Close</a>
	</div>
	  </ion-content>
	</ion-modal-view>
	</script>
  </ion-content>
</ion-view>
