<ion-view id="home-screen" view-title='{{"home" | translate}}'>
  <ion-content>
    <ion-scroll id="locations" zooming="true" direction="xy" style="width: 500px;">
      <div style="min-width: 1500px;">
        <div class="location" ng-repeat="location in locations" ng-href="#/app/locations/id{{location.id}}">
          <div class="location-img"><img src="{{location.photo[0]}}" /></div>
          <div class="location-title">{{location.name}}</div>
        </div>
      </div>
    </ion-scroll>
    <ion-list>
      <ion-item ng-repeat="tour in tours" href="#/app/tours/{{tour.id}}">
        <div class="left">
        	<h3>{{tour.name}}</h3>
        	<h4>{{tour.description}}</h4>
        </div>
        <div class="right"><img src="{{tour.photo}}" /></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
