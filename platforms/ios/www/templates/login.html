<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Choose language</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item">
          <button class="button button-block button-positive">RU</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive">EN</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
